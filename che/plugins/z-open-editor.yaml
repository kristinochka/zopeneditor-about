apiVersion: v2
publisher: IBM
name: zopeneditor
version: latest
type: VS Code extension
displayName: Zowe Explorer Dev
title: Zowe Explorer dev enviroment with TypeScript tools
description: Provides Node and TypeScript enviroment for Zowe developers.
icon: https://www.eclipse.org/che/images/logo-eclipseche.svg
repository: https://github.com/IBM/zopeneditor-about.git
category: Language
firstPublicationDate: "2019-10-03"
spec:
  containers:
  - image: docker.io/ibmcom/wazi-code-codeready:latest
    name: ibm-wazi
    memoryLimit: "3000Mi"
    args:
      - sh
      - -c
      - ${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}
    volumes:
    - mountPath: "/home/wazi/.zowe"
      name: wazi
    - mountPath: "/home/wazi/.m2"
      name: m2
  extensions:
  - http://rtpgsa.ibm.com/projects/w/wazi/temp/zopeneditor-1.2.0-948d687f.vsix
  - https://github.com/IBM/zopeneditor-about/releases/download/1.0.2/Zowe.vscode-extension-for-zowe-1.6.0.vsix
